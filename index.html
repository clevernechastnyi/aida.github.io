<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор паролей</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Генератор паролей</h2>
        <label for="length">Длина пароля:</label>
        <input type="number" id="length" min="4" max="32" value="12">
        
        <label>
            <input type="checkbox" id="uppercase" checked> Прописные буквы (A-Z)
        </label>
        <label>
            <input type="checkbox" id="lowercase" checked> Строчные буквы (a-z)
        </label>
        <label>
            <input type="checkbox" id="numbers" checked> Цифры (0-9)
        </label>
        <label>
            <input type="checkbox" id="symbols"> Спецсимволы (!@#$%)
        </label>

        <button onclick="generatePassword()">Сгенерировать</button>

        <input type="text" id="password" readonly>
        <button onclick="copyPassword()">Копировать</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
